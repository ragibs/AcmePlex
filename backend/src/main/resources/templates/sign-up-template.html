<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #000000; /* Black background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            overflow: hidden;
        }
        .header {
            background-color: #0891b2; /* Cyan-600 */
            color: #ffffff; /* White text */
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0891b2; /* Cyan-600 */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #0891b2; /* Cyan-600 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to AcmePlex!</h1>
    </div>
    <div class="content">
        <p>Hi <strong>{{email}}</strong>,</p>
        <p>Thank you for signing up with AcmePlex. We're excited to have you on board!</p>
        <p>Explore movies, book tickets, and enjoy a seamless movie experience.</p>
        <a href="{{acmeplexLink}}" class="button">Visit AcmePlex</a>
    </div>
    <div class="footer">
        <p>If you have any questions, feel free to contact us at acmeplex.notify@gmail.com.</p>
    </div>
</div>
</body>
</html>
